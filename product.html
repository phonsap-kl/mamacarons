        body {

            min-height: 100vh;
            overflow-x: hidden;
            background: linear-gradient(135deg, #fff0f5 0%, #f8f0ff 50%, #fff8f0 100%);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -999;
            background: 
                radial-gradient(circle at 10% 20%, rgba(255, 182, 193, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 182, 193, 0.2) 0%, transparent 40%),

            animation: gentleMove 25s ease-in-out infinite alternate;
            background-size: 300% 300%;
            opacity: 0.8;
        }
        
        /* ‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏Ç‡∏ô‡∏°‡∏•‡∏≠‡∏¢‡πÑ‡∏î‡πâ */
        .sweet-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -998;
            pointer-events: none;
            overflow: hidden;
        }
        
        .sweet-icon {
            position: absolute;
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            color: rgba(255, 182, 193, 0.4);
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);

        .sweet-icon::before {

        .sweet-icon.icecream { color: rgba(173, 216, 230, 0.5); text-shadow: 0 0 15px rgba(135, 206, 250, 0.4); }

        /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡πÉ‡∏ô‡πÄ‡∏°‡∏ô‡∏π */
        .product-item img {
            transition: .5s;
            cursor: pointer;
        }
        .product-item:hover img {
            transform: scale(1.1);
        }
        
        @keyframes gentleMove {
            0% { background-position: 0% 0%; transform: scale(1); }
            50% { background-position: 50% 100%; transform: scale(1.02); }
            100% { background-position: 100% 0%; transform: scale(1); }
        }
        
        @keyframes floatSweet {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            50% { transform: translate(-10px, -30px) rotate(-5deg) scale(0.9); }
        }
        
        @keyframes pulseSweet {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }
        
        @keyframes rotateSweet {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            50% { transform: translateY(-20px); }

        document.addEventListener('DOMContentLoaded', function() {
            const sweetContainer = document.createElement('div');

            document.body.appendChild(sweetContainer);
            
            const sweetIcons = [
                { icon: 'üç™', class: 'cookie' },
                { icon: 'üç©', class: 'macaroon' },
                { icon: 'üç∞', class: 'cake' },
                { icon: 'üç´', class: 'cookie' },
                { icon: 'üç¶', class: 'icecream' }
            ];
            
            for (let i = 0; i < 30; i++) {
                const sweetIcon = document.createElement('div');
                sweetIcon.className = 'sweet-icon';
                const randomIcon = sweetIcons[Math.floor(Math.random() * sweetIcons.length)];
                sweetIcon.setAttribute('data-icon', randomIcon.icon);
                sweetIcon.classList.add(randomIcon.class);
                
                const size = Math.random() * 40 + 20;
                sweetIcon.style.fontSize = `${size}px`;
                sweetIcon.style.left = `${Math.random() * 100}%`;
                sweetIcon.style.top = `${Math.random() * 100}%`;
                
                const duration = 15 + Math.random() * 15;
                sweetIcon.style.animation = `floatSweet ${duration}s ease-in-out infinite`;
                sweetIcon.style.opacity = `${0.2 + Math.random() * 0.3}`;
                sweetContainer.appendChild(sweetIcon);
            }
        });
